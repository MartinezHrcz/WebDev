<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <p id="headertext">To do app!</p>
        </div>
        <div class="inputs">
            <p>Type your task here!</p>
            <input type="text" id="inputbox" > <input type="button" value="Add" onclick="AddNewTask()">
        </div>
        <div class="toDoList">
            <p id="taskLabel">Tasks: </p>
            <div id="typeHere"></div>
        </div>
    </div>
</body>
</html>
